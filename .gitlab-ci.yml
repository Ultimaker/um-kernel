include:
  - project: ultimaker/embedded/prime-jedi
    ref: master
    file: /gitlab_ci_templates/jedi-gitlab-ci-template.yml

.retrieve_source:
  before_script:
    - git submodule update --init --depth=1 linux
    - git -c submodule.linux.drivers.net.wireless.realtek.rtl8822ce.url="https://ultimaker-ci:${CI_PERSONAL_ACCESS_TOKEN}@github.com/Ultimaker/rtl8822ce" submodule update --init --recursive

# Build stage
# ===========
build:
  timeout: 2h
  script:
    - ci/add_private_key.sh
    - ./build.sh
    - cp -v ./_build*/*.deb "./"
